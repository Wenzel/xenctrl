[package]
name = "xenctrl"
version = "0.1.0"
authors = ["Mathieu Tarral <mathieu.tarral@protonmail.com>"]
edition = "2018"
repository = "https://github.com/Wenzel/xenctrl"
readme = "README.md"
keywords = ["xen", "introspection"]
description = "Rust bindings for Xen's xenctrl library"
license = "GPL-3.0-only"

[dependencies]
libloading = "0.6.1"
log = "0.4.8"
xenctrl-sys = { git = "https://github.com/Wenzel/xenctrl-sys.git" }
xenvmevent-sys = { git = "https://github.com/Wenzel/xenvmevent-sys.git" }
enum-primitive-derive = "0.1.2"
num-traits = "0.2.8"
